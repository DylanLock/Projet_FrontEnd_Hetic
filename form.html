    <div id="caisse">
        <h1>1.ADRESSE DE LIVRAISON</h1>
            <h2>Finalisation de la commande</h2>

            <form action="">

                <fieldset>
                    <legend><strong>Identité</strong></legend>
                    <label for="nom">*Nom :</label>
                    <input type="text" name="nom" id="nom" required>

                    <label for="prenom">*Prénom :</label>
                    <input type="text" name="prenom" id="prenom" required>
                </fieldset>

                <fieldset>
                    <legend><strong>Informations</strong></legend>

                    <label for="adresse" name="adresse">*Adresse :</label>
                    <input type="text" name="adresse" id="adresse" placeholder=" Ex: 8 rue du pop" required>

                    <label for="CP" name="CP">*Code Postal :</label>
                    <input type="number" name="CP" id="CP" placeholder=" Ex:78000" required>

                    <label for="ville" name="ville">*Ville :</label>
                    <input type="ville" name="ville" id="ville" required>

                    <label for="email" name="email">*E-mail :</label>
					<input type="email" name="email" id="email" placeholder=" urbex@gmail.net" required>

                    <label for="tel" name="tel">Téléphone :</label>
                    <input type="tel" name="tel" id="tel" placeholder="+33" required>

                </fieldset>

                <fieldset>
                    <legend><strong>Commentaires</strong></legend>
                    <textarea name="texteFormulaire" id="texteFormulaire" cols="30" rows="10"></textarea>
                </fieldset>
            </form>

            <button class="btn-valider" id="valider" onclick="btnValiderForm">VALIDER LA COMMANDE</button>
    </div>

        <div id="commande-check" style="display: none;">
            

        <pre><p>Merci <span id="leNom"></span> <span id="lePrenom"></span> pour votre commande</p></pre>
        <p>Vous recevrez un email et un sms de confirmation (<span id="lemail"></span>, <span id="leTel"></span>)</p>
        <p>Votre addresse de livraison :
            <span id="lAdresse"></span><br>
            <span id="leCP"></span>,
            <span id="laVille"></span><br>
            <span id="votreCommentaires"></span>
        </p>
